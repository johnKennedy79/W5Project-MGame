<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <script type="module" src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <button id="scoreBtn" class="button">Score Board</button>
      <h1>Matching Pairs</h1>
    </header>
    <div class="sideContainer">
      <div class="sideBar" style="translate: -100%">
        <table id="lbtable">
          <thead>
            <tr>
              <th>Leader Board</th>
            </tr>
          </thead>
          <tbody id="lbp"></tbody>
        </table>
        <table>
          <th id="pbTitle">Your Best Scores</th>
          <tr>
            <td>You</td>
            <td>Time</td>
          </tr>
          <tr>
            <td id="na1">_ _ _</td>
            <td id="ps1">0</td>
          </tr>
          <tr>
            <td id="na2">_ _ _</td>
            <td id="ps2">0</td>
          </tr>
          <tr>
            <td id="na3">_ _ _</td>
            <td id="ps3">0</td>
          </tr>
        </table>
      </div>
    </div>
    <div id="app"></div>
    <div class="flexboxcards">
      <div id="flip-card" class="card">
        <div class="card-inner">
          <div class="card-front"></div>
          <div class="card-back">
            <img id="card0" />
            <p id="cardname0"></p>
          </div>
        </div>
      </div>
      <div id="flip-card1" class="card">
        <div class="card-inner">
          <div class="card-front"></div>
          <div class="card-back">
            <img id="card1" />
            <p id="cardname1"></p>
          </div>
        </div>
      </div>
      <div id="flip-card2" class="card">
        <div class="card-inner">
          <div class="card-front"></div>
          <div class="card-back">
            <img id="card2" />
            <p id="cardname2"></p>
          </div>
        </div>
      </div>
      <div id="flip-card3" class="card">
        <div class="card-inner">
          <div class="card-front"></div>
          <div class="card-back">
            <img id="card3" />
            <p id="cardname3"></p>
          </div>
        </div>
      </div>
      <div id="flip-card4" class="card">
        <div class="card-inner">
          <div class="card-front"></div>
          <div class="card-back">
            <img id="card4" />
            <p id="cardname4"></p>
          </div>
        </div>
      </div>
      <div id="flip-card5" class="card">
        <div class="card-inner">
          <div class="card-front"></div>
          <div class="card-back">
            <img id="card5" />
            <p id="cardname5"></p>
          </div>
        </div>
      </div>
      <div id="flip-card6" class="card">
        <div class="card-inner">
          <div class="card-front"></div>
          <div class="card-back">
            <img id="card6" />
            <p id="cardname6"></p>
          </div>
        </div>
      </div>
      <div id="flip-card7" class="card">
        <div class="card-inner">
          <div class="card-front"></div>
          <div class="card-back">
            <img id="card7" />
            <p id="cardname7"></p>
          </div>
        </div>
      </div>
      <div id="flip-card8" class="card">
        <div class="card-inner">
          <div class="card-front"></div>
          <div class="card-back">
            <img id="card8" />
            <p id="cardname8"></p>
          </div>
        </div>
      </div>
      <div id="flip-card9" class="card">
        <div class="card-inner">
          <div class="card-front"></div>
          <div class="card-back">
            <img id="card9" />
            <p id="cardname9"></p>
          </div>
        </div>
      </div>
      <div id="flip-card10" class="card">
        <div class="card-inner">
          <div class="card-front"></div>
          <div class="card-back">
            <img id="card10" />
            <p id="cardname10"></p>
          </div>
        </div>
      </div>
      <div id="flip-card11" class="card">
        <div class="card-inner">
          <div class="card-front"></div>
          <div class="card-back">
            <img id="card11" />
            <p id="cardname11"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="flexboxcardoverlay">
      <button class="gobutton" id="goBtn">Go</button>
    </div>
    <footer class="footer">
      <div>
        <button class="timerDisplay" id="counterDisplayMin"></button>
        <span class="spanDisplay">:</span>
        <button class="timerDisplay" id="counterDisplaySec"></button>
      </div>
      <div>
        <button class="buttonDisplay" id="restartBtn">Restart</button>
      </div>
    </footer>
  </body>
</html>
