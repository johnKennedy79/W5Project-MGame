<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <script type="module" src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <button id="scoreBtn" class="button">Score Board</button>
      <h1>Matching Pairs</h1>
    </header>
    <div class="sideBar">
      <table>
        <th id="lbTitle">Leader Board</th>
        <tr>
          <td>User</td>
          <td>Time</td>
        </tr>
        <tr>
          <td id="lbp1">abc</td>
          <td id="lbs1">0</td>
        </tr>
        <tr>
          <td id="lbp2">abc</td>
          <td id="lbs2">0</td>
        </tr>
        <tr>
          <td id="lbp3">abc</td>
          <td id="lbs3">0</td>
        </tr>
      </table>
      <table>
        <th id="pbTitle">Your Best Scores</th>
        <tr>
          <td>You</td>
          <td>Time</td>
        </tr>
        <tr>
          <td>1st</td>
          <td id="ps1">0</td>
        </tr>
        <tr>
          <td>2nd</td>
          <td id="ps2">0</td>
        </tr>
        <tr>
          <td>3rd</td>
          <td id="ps3">0</td>
        </tr>
      </table>
    </div>
    <div id="app"></div>
    <div id="footer"></div>
  </body>
</html>
